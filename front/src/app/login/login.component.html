<div class="container">
  <form action="#" method="post">
    <label for="email">Email</label>
    <input type="email" name="email" id="emailLogin" required />
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="passLogin"
      required
      minlength="8"
    />
    <button type="submit">SIGN IN</button>
  </form>
</div>
